

<!DOCTYPE html>
<html>
<head>
  
 
<link rel="stylesheet" type="text/css" href="styles.css" media="screen"/>

  <body>
    <div id="highscores">
      <h1>High Scores</h1>
      

     <p id="usernames"></p>
    </div>
    <canvas id="myCanvas" width="700" height="600"></canvas>
 <div id = score></div>

 
  <button id="button1">Pause</button>
  <button id="button2">Start</button>

  <form id="myform" action='http://localhost:3001/users', method="POST">
    <label for="username">Username:</label><br>
    <input type="text" id="username" name="username" value="John"><br>
    <input type="submit" id="submit" value="Submit">
  </form>
  
  
  
 
  <tag style="text-align:center;width:480px;">
    <button onmousedown="moveup()" onmouseup="clearmove()" ontouchstart="moveup()">UP</button><br><br>
    <button onmousedown="moveleft()" onmouseup="clearmove()" ontouchstart="moveleft()">LEFT</button>
    <button onmousedown="moveright()" onmouseup="clearmove()" ontouchstart="moveright()">RIGHT</button><br><br>
    <button onmousedown="movedown()" onmouseup="clearmove()" ontouchstart="movedown()">DOWN</button>
  </tag>
  
</body>
